<div class="orders-wrap">
  <div class="rainbow"></div>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <section *ngIf="!errorMessage">
    <h2 class="title">My Orders</h2>

    <div *ngIf="orders.length === 0" class="empty">
      You donâ€™t have any orders yet.
      <button class="btn pri" (click)="goToProducts()">Start Shopping</button>
    </div>

    <div class="list" *ngIf="orders.length > 0">
      <article class="card" *ngFor="let o of orders; trackBy: trackById" (click)="open(o)">
        <header class="head">
          <h3 class="order-no">#{{ o.orderNumber }}</h3>
          <span class="date">{{ o.orderDate | date:'mediumDate' }}</span>
        </header>

        <div class="row">
          <span class="label">Items</span>
          <span class="value">{{ o.products?.length || 0 }}</span>
        </div>
        <div class="row">
          <span class="label">Total</span>
          <span class="value strong">{{ o.amount | currency }}</span>
        </div>

        <footer class="foot">
          <button class="btn alt" type="button">View Details</button>
        </footer>
      </article>
    </div>
  </section>
</div>
